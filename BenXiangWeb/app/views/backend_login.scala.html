@(form: Form[Application.LoginParser])
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>登錄 - 本香商城后台管理系统</title>

        <meta name="description" content="User login page" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            <!-- basic styles -->

        <link href='@routes.Assets.at("css/bootstrap.min.css")' rel="stylesheet" />
        <link rel="stylesheet" href='@routes.Assets.at("css/font-awesome.min.css")' />

            <!--[if IE 7]>
		  <link rel="stylesheet" href=' @routes.Assets.at("css/font-awesome-ie7.min.css")
            ' />
            <![endif]-->

            <!-- page specific plugin styles -->

            <!-- fonts -->

            <!-- ace styles -->

        <link rel="stylesheet" href='@routes.Assets.at("css/ace.min.css")' />
        <link rel="stylesheet" href='@routes.Assets.at("css/ace-rtl.min.css")' />
        <link rel="stylesheet" href='@routes.Assets.at("css/ace-skins.min.css")' />

            <!--[if lte IE 8]>
		  <link rel="stylesheet" href=' @routes.Assets.at("css/ace-ie.min.css")
            ' />
            <![endif]-->

            <!-- inline styles related to this page -->

            <!-- ace settings handler -->

        <script src='@routes.Assets.at("js/ace-extra.min.js")'></script>

            <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src='@routes.Assets.at("js/html5shiv.js")'></script>
        <script src='@routes.Assets.at("js/respond.min.js")'></script>
    </head>

    <body class="login-layout">
        <div class="main-container">
            <div class="main-content">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="login-container">
                            <div class="center">
                                <h1>
                                    <i class="icon-leaf green"></i>
                                    <span class="red">沉香商城</span>
                                    <span class="white">后台管理系统</span>
                                </h1>
                                <h4 class="blue">&copy; 珠海网络技术有限公司</h4>
                            </div>

                            <div class="space-6"></div>

                            <div class="position-relative">
                                <div id="login-box" class="login-box visible widget-box no-border">
                                    <div class="widget-body">
                                        <div class="widget-main">
                                            <h4 class="header blue lighter bigger">
                                                <i class="icon-coffee green"></i>
                                                系统登录
                                            </h4>

                                            <div class="space-6"></div>
											@if(flash.contains("logininfo")) {
											    <p class="red">
											        @flash.get("logininfo")
											    </p>
											}
                                            @helper.form(routes.Application.backendAuthenticate(), 'id -> "login") {
                                                <fieldset>
                                                    <label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            <input type="text" class="form-control" name="username" id="username" value="@form("username").value" placeholder="用戶名" />
                                                            <i class="icon-user"></i>
                                                        </span>
                                                    </label>

                                                    <label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            <input type="password" class="form-control" name="password" id="password" placeholder="用戶密碼" />
                                                            <i class="icon-lock"></i>
                                                        </span>
                                                    </label>

                                                    <div class="space"></div>

                                                    <div class="clearfix">
                                                        <button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
                                                            <i class="icon-key"></i>
                                                            Sign In
                                                        </button>
                                                    </div>

                                                    <div class="space-4"></div>
                                                </fieldset>
                                            }
                                        </div> <!-- /widget-main -->

                                    </div> <!-- /widget-body -->
                                </div> <!-- /login-box -->

                            </div> <!-- /position-relative -->
                        </div>
                    </div> <!-- /.col -->
                </div> <!-- /.row -->
            </div>
        </div> <!-- /.main-container -->

        <!-- basic scripts -->

        <script src="@routes.Assets.at("js/jquery-2.0.3.min.js")"></script>

        <script src='@routes.Assets.at("js/bootstrap.min.js")'></script>
        <script src='@routes.Assets.at("js/typeahead-bs2.min.js")'></script>

            <!-- page specific plugin scripts -->

            <!--[if lte IE 8]>
		  <script src=' @routes.Assets.at("js/excanvas.min.js")
            '/>
            <![endif]-->

        <script src='@routes.Assets.at("js/jquery-ui-1.10.3.custom.min.js")'></script>
        <script src='@routes.Assets.at("js/jquery.ui.touch-punch.min.js")'></script>
        <script src='@routes.Assets.at("js/jquery.slimscroll.min.js")'></script>

            <!-- ace scripts -->

        <script src='@routes.Assets.at("js/ace-elements.min.js")'></script>
        <script src='@routes.Assets.at("js/ace.min.js")'></script>
    </body>
</html>
