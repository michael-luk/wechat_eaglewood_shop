@dm_frame("我的收获地址", "addressApp", "addressController") {
<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href='@routes.Assets.at("css/address.css")' />
	<script src='@routes.Assets.at("js/controllers/address_controller.js")'></script>
    
	<header>
        <div class="logo">
            <img src='@routes.Assets.at("images/logo.png")'>
        </div>
    </header>
	<section>
     	<div class="order_div1">
			<div class="site" ng-repeat="add in adds">
				<ul class="site_ul clear" >
					<li class="site_li1"><i class="icon-ok-sign"  ng-if="add.isDefault"></i></li>
					<li class="site_li2" ng-click="selectLection($index)">
						<p class="site_ul_p1"><b ng-bind="add.name"></b>(<span ng-bind="add.phone"></span>  )</p>
						<p class="site_ul_p2"><span ng-bind="add.city"></span ><span ng-bind="add.provice"></span><span  ng-bind="add.location"></span></p>
					</li>
					<li class="site_li3"><i class=" icon-pencil" onclick="show1()" ng-click="xiugaidizhi(add.id)"></i><i class=" icon-trash" ng-click="deleteLocation($index)"></i></li>
				</ul>
			</div>
			
			
			<div class="addsite">
				<p class="addsite_p1" onclick="show()">添加新地址</p>
				<div class="check" id="show">
					<table class="check_tab">
						<tr>
							<td class="lef">姓名：</td>
							<td class="righ"><input type="text" name="" ng-model="Shipinfo.name"><b>*</b></td>
						</tr>
						<tr>
							<td class="lef">电话：</td>
							<td class="righ"><input type="text" name="" maxlength="11" ng-model="Shipinfo.phone" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"><b>*</b></td>
						</tr>
					<!-- 	<tr>
							<td class="lef">配送：</td>
							<td class="righ"><input type="text" name="" ng-model="Shipinfo.provice"></td>
						</tr> -->
						<tr>
							<td class="lef">详细地址：</td>
							<td class="righ"><input type="text" name="" ng-model="Shipinfo.location"><b>*</b></td>
						</tr>
						<tr>
							<td class="lef">邮政编码：</td>
							<td class="righ"><input type="text" name="" maxlength="6" ng-model="Shipinfo.postCode" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></td>
						</tr>
					</table>
						<p class="check_p1" ng-if="Shipinfo.isDefault == false" ng-click="ond()"><i class="icon-check-empty" style="padding-right: 7.5px;"></i>设为默认收货地址</p>
						<p class="check_p1" ng-if="Shipinfo.isDefault == true" ng-click="offd()"><i class="icon-check"></i>设为默认收货地址</p>

						<p class="addsite_p1" ng-click="addLocation()" onclick="showcl()">保存</p>

				</div>
			</div>
		</div>
		
     	<div class="addsite bianji" id=“bianji>
     		<div class="ff">
					<p class="addsite_p1">编辑地址</p>
					<div class="check" id="show" style="opacity:1">
						<table class="check_tab">
							<tr>
								<td class="lef">姓名：</td>
								<td class="righ"><input type="text" name="" ng-model="SeleckShipinfo.name"><b>*</b></td>
							</tr>
							<tr>
								<td class="lef">电话：</td>
								<td class="righ"><input type="text" name=""  maxlength="11" ng-model="SeleckShipinfo.phone" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"><b>*</b></td>
							</tr>
						<!-- 	<tr>
								<td class="lef">配送：</td>
								<td class="righ"><input type="text" name="" ng-model="SeleckShipinfo.provice"></td>
							</tr> -->
							<tr>
								<td class="lef">详细地址：</td>
								<td class="righ"><input type="text" name="" ng-model="SeleckShipinfo.location"><b>*</b></td>
							</tr>
							<tr>
								<td class="lef">邮政编码：</td>
								<td class="righ"><input type="text" name="" maxlength="6" ng-model="SeleckShipinfo.postCode" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></td>
							</tr>
						</table>
						<p class="check_p1" ng-if="SeleckShipinfo.isDefault == false" ng-click="on()"><i class="icon-check-empty" style="padding-right: 7.5px;"></i>设为默认收货地址</p>
						<p class="check_p1" ng-if="SeleckShipinfo.isDefault == true" ng-click="off()"><i class="icon-check"></i>设为默认收货地址</p>

							<p class="addsite_p1" ng-click="updateLocation(SeleckShipinfo.id)" onclick="show1cl()">保存</p>

					</div>
			</div>
		</div>
     	
     	
     	
            <div class="homefooter">
                <div class="homefooter_ul">
                 
                    <ul class="clear">
                        <li><a href="/w/dispatching">支付配送</a></li>
                        <li><a href="/w/Aftermarket ">售后服务</a></li>
                        <li><a href="/w/about">关于我们</a></li>
                        <li style="border:0;"><a href="/w/contact">联系我们</a></li>
                    </ul>
                   
                </div>
                <div class="homefooter_text">
                    <p class="homefooter_text_p1"><i class=" icon-phone" style="padding-right: 8px;"></i>网上订购咨询热线：400-845-3388</p>
                    <p class="homefooter_text_p2" style="color: #999">ICP备案号：粤ICP备<a href="http://www.miitbeian.gov.cn" style="color: #b58f50;">16019330</a>号</p>
                </div>
            </div>
   	</section>
}
<script language="javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>

<script type="text/javascript">
        wx.config({
			debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
			appId: '@session.get("appid")',
			// 必填，公众号的唯一标识
			timestamp:'@session.get("timestamp")' ,
			// 必填，生成签名的时间戳
			nonceStr: '@session.get("nonce")',
			// 必填，生成签名的随机串
			signature: '@session.get("signature")',
			// 必填，签名，见附录1

				'onMenuShareTimeline',
				'onMenuShareAppMessage',
				/*   'onMenuShareQQ',
				 'onMenuShareWeibo',*/

		});

		wx.ready(function() {

			wx.onMenuShareAppMessage({

				link: window.location.href, // 分享链接
				imgUrl: window.location.protocol + '//' + window.location.host + '/assets/img/6.jpg', // 分享图标
				type: 'link', // 分享类型,music、video或link，不填默认为link
				dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
				success: function () {

				},
				cancel: function () {
					//alert("got it cancel");

				}
			});


			wx.onMenuShareTimeline({
				title: '本香.沉香', // 分享标题
				link:window.location.href, // 分享链接
				imgUrl: window.location.protocol + '//' + window.location.host + '/assets/img/6.jpg', // 分享图标
				success: function () {
					// 用户确认分享后执行的回调函数
				},
				cancel: function () {
					// 用户取消分享后执行的回调函数
				}
			});

			wx.error(function(res) {
				//alert(res.errMsg);
			});

		});



</script>
