@dm_frame("下线二维码", "otherweiApp", "otherweiController") {
<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href='@routes.Assets.at("css/otherwei.css")' />
	<script src='@routes.Assets.at("js/controllers/otherwei_controller.js")'></script>
	
	<header>
        <div class="logo">
            <img src='@routes.Assets.at("images/logo.png")'>
        </div>
    </header>
     <section>  
    	<div class="erwei">
            <img src='@routes.Assets.at("images/erwei.png")'>
    	</div>
    	<p>分销代理唯一二维码</p>
   	</section>
}
<script language="javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>

<script type="text/javascript">
        wx.config({
			debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
			appId: '@session.get("appid")',
			// 必填，公众号的唯一标识
			timestamp:'@session.get("timestamp")' ,
			// 必填，生成签名的时间戳
			nonceStr: '@session.get("nonce")',
			// 必填，生成签名的随机串
			signature: '@session.get("signature")',
			// 必填，签名，见附录1
			jsApiList: [
				'onMenuShareTimeline',
				'onMenuShareAppMessage',
				/*   'onMenuShareQQ',
				 'onMenuShareWeibo',*/
			] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
		});

		wx.ready(function() {

//分享给朋友
			wx.onMenuShareAppMessage({
				title: '本香.沉香', // 分享标题
				desc: '本香.沉香,只做100%本土天然沉香', // 分享描述
				link: window.location.href, // 分享链接
				imgUrl: window.location.protocol + '//' + window.location.host + '/assets/img/6.jpg', // 分享图标
				type: 'link', // 分享类型,music、video或link，不填默认为link
				dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
				success: function () {
					//alert("got it");
					// 用户确认分享后执行的回调函数
				},
				cancel: function () {
					//alert("got it cancel");
					// 用户取消分享后执行的回调函数
				}
			});


			wx.onMenuShareTimeline({
				title: '本香.沉香', // 分享标题
				link:window.location.href, // 分享链接
				imgUrl: window.location.protocol + '//' + window.location.host + '/assets/img/6.jpg', // 分享图标
				success: function () {
					// 用户确认分享后执行的回调函数
				},
				cancel: function () {
					// 用户取消分享后执行的回调函数
				}
			});

			wx.error(function(res) {
				//alert(res.errMsg);
			});

		});



</script>
