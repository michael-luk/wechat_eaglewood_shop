@pc_frame("首页", "PcProductApp", "PcProductController") {
<meta charset="UTF-8">
<link rel="stylesheet" href='@routes.Assets.at("pc_css/product.css")' />
<script src='@routes.Assets.at("js/controllers/pc_product_controller.js")'></script>
	<script>
		   function show(){
			   document.getElementById("erweima").style.display=""
		   }
		   function clos1(){
			   document.getElementById("erweima").style.display="none"
		   }

	</script>
	<div onclick="clos1()">
	    <div class="erweima" style="display:none; position: fixed; width: 100%;height: 100vh; background-color: rgba(0,0,0,0.5);z-index: 9; top: 0;" 
	    	id="erweima">
	    	<div class="erweima_main" style=" width: 400px;height: 500px;background-color: #fff;margin: 10% auto;border-radius: 7px;text-align: center;">
	    	    <h2 style=" padding:30px 0px;  color: #B58F50;">请扫描二维码购买</h2>
	    	    <p style=" border: 1px dashed seagreen;padding: 0;margin: 0 0 37px;"></p>
	    	    <img src='@routes.Assets.at("pc_images/ewm.jpg")' style="width: 300px; height: 300px"/>
	    	    <p style="text-align: right;     padding-right: 10px;" id="t2"></p>
	    	</div>
	    </div>
	</div>
	<div class="homemain">
		<div class="product">
			@*<div class="themeimg">
				<img src='/showimg/upload/{{catalog.id}}.png'/>
			</div>*@
			<div class="promain">
				<ul class="pro_ul clear">
					<li ng-repeat="catalogProduct in catalogProducts">
						<a href="/p/productmessage?id={{catalogProduct.id}}">
						<div class="pro_img">
							<img src="/showimg/upload/{{ catalogProduct.images | getFirstImage }}"/>
						</div>
						<p class="prop noWrapEllipsis" ng-bind="catalogProduct.name">【商务送礼】莲洲·铁皮石斛礼盒装</p>
						<p class="prop noWrapEllipsis" ng-bind="catalogProduct.shortDesc" style="margin-top: 5px;color: #828386;font-size:14px;">【商务送礼】莲洲·铁皮石斛礼盒装</p>
						<div class="protext clear">
							<span class="mey">￥<span class="mey_sp1" ng-bind="catalogProduct.price">890.0</span></span>
							<br>
							<div class="probnt">微信购买</div>
						</div>
							</a>
					</li>
				</ul>
			</div>
		
		</div>
		
	
	</div>
	

}
